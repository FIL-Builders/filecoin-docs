<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { max-width: 600px; background: #16213e; border-radius: 12px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); position: relative; overflow: hidden; }
    .info-box { background: #0f0f23; border-radius: 8px; padding: 20px; margin: 20px 0; font-family: monospace; font-size: 0.9rem; }
    .label { color: #888; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 4px; }
    .path { color: #ffd369; word-break: break-all; }
    .hint { color: #888; font-size: 0.85rem; margin-top: 20px; line-height: 1.6; }
    code { background: #0f0f23; padding: 2px 6px; border-radius: 4px; font-size: 0.85rem; }
    a { color: #4d9fff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1 { color: #4d9fff; font-size: 1.5rem; margin-bottom: 20px; }
    .code-404 { font-size: 4rem; font-weight: bold; color: #4d9fff; opacity: 0.3; position: absolute; top: 20px; right: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code-404">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist in the documentation.</p>
    <div class="info-box">
      <div class="label">Requested Path</div>
      <div class="path">{{PATH}}</div>
    </div>
    <p class="hint">
      Check if the URL is correct, or <a href="/">go to the homepage</a>.<br>
      If this page should exist, create it and add it to <code>SUMMARY.md</code>.
    </p>
  </div>
</body>
</html>
